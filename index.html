<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <header>

    <main>
        <!-- ##### GAME BOARD SECTION ##### -->
        <div class="game_board">

            <!-- ##### 1a RIGA ##### -->
            <div class="row">
                <div class="card">
                    <img src="./img/noun_air_balloon_3134741.png" alt="Air Balloon">
                    <div class="cover_card"></div>
                    <h2 class="airballoon">Air Balloon</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship">
                    <div class="cover_card"></div>
                    <h2 class="ship">Cruise Ship</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Bicycle_3134821.png" alt="Bicycle">
                    <div class="cover_card"></div>
                    <h2 class="bicycle">Bicycle</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Tractor_3134797.png" alt="Tractor">
                    <div class="cover_card"></div>
                    <h2 class="tractor">Tractor</h2>
                </div>
            </div>

            <!-- ##### 2a RIGA ##### -->
            <div class="row">
                <div class="card">
                    <img src="./img/noun_Bicycle_3134821.png" alt="Bicycle">
                    <div class="cover_card"></div>
                    <h2 class="bicycle">Bicycle</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_air_balloon_3134741.png" alt="Air Balloon">
                    <h2 class="airballoon">Air Balloon</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Submarine_3134738.png" alt="Sub Marine">
                    <div class="cover_card"></div>
                    <h2 class="submarine">Sub Marine</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Tram_3134750.png" alt="Tram">
                    <div class="cover_card"></div>
                    <h2 class="tram">Tram</h2>
                </div>
            </div>

            <!-- ##### 3a RIGA ##### -->
            <div class="row">
                <div class="card">
                    <img src="./img/noun_Tractor_3134797.png" alt="Tractor">
                    <div class="cover_card"></div>
                    <h2 class="tractor">Tractor</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Tram_3134750.png" alt="Tram">
                    <div class="cover_card"></div>
                    <h2 class="tram">Tram</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship">
                    <div class="cover_card"></div>
                    <h2 class="ship">Cruise Ship</h2>
                </div>
                <div class="card">
                    <img src="./img/noun_Submarine_3134738.png" alt="Sub Marine">
                    <div class="cover_card"></div>
                    <h2 class="submarine">Sub Marine</h2>
                </div>
            </div>

            <!-- ############################### -->
        </div>
    </main>

    <footer>
        <h3>From Team Boolean</h3>
    </footer>

</html>
